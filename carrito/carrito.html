  <link rel="stylesheet" href="styles.css">

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom" data-bs-theme="light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Nombre del sitio
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>

        <span class="navbar-text">

      </div>
    </div>

  <div class="container mt-4">
    <h1>Mi carrito de compras</h1>

    <div class="carrito-container">
      <!-- Lista de productos -->
      <div id="productos-carrito" class="productos-lista"></div>

      <!-- Resumen del carrito -->
      <div class="resumen">
        <h3>Resumen</h3>
        <p>Total: $<span id="total-carrito">0</span></p>

        <div class="descuento">
          <input type="text" id="codigo-descuento" placeholder="CÃ³digo de descuento">
          <button id="validar-descuento">Aplicar</button>
        </div>

        <button id="btn-pagar">Pagar</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../productos.js"></script>
  <script src="carrito.js"></script>

  <script 
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
